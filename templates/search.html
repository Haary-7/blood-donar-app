<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Donors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .results-heading {
      font-size: 2rem;
      font-weight: bold;
      color: hsl(13, 92%, 49%); /* Violet heading */
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #7B2CBF;
      border: none;
    }

    .btn-primary:hover {
      background-color: hsl(0, 73%, 35%);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="results-heading">Search Blood Donors</h2>

    <form method="POST" class="row g-3 mb-4">
      <div class="col-md-6">
        <label class="form-label">Blood Group</label>
        <select name="blood_group" class="form-select" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" placeholder="Enter city">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    {% if donors %}
  <table class="table table-bordered table-striped shadow-sm">
    <thead style="background-color: #7B2CBF; color: #000;">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Blood Group</th>
        <th>Phone</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      {% for donor in donors %}
      <tr>
        <td>{{ donor.name }}</td>
        <td>{{ donor.age }}</td>
        <td>{{ donor.blood_group }}</td>
        <td>{{ donor.phone }}</td>
        <td>{{ donor.city }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% elif donors is not none %}
  <p class="text-center text-muted">No donors found matching your criteria.</p>
{% endif %}

  </div>
</body>
</html>
